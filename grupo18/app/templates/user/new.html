{% extends "layout.html" %}
{% block title %}Usuarios{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1 class="text-center m-3">Crear un usuario</h1>
  <form action="{{ url_for('user_create') }}" method="POST">
    <div class="form-group col-md-6">
      <label>Email</label>
      <input class="form-control" type="email" name="email" placeholder="Correo"/>
      </div>
    <div class="form-group col-md-6">
      <label>Nombre de usuario</label>
      <input class="form-control" type="text" name="username" placeholder="Nombre de usuario"/>
    </div>
    <div class="form-group col-md-6">
      <label>Contraseña</label>
      <input class="form-control" type="password" name="password" placeholder="Contraseña"/>
    </div>
    <div class="m-3">
      <div class="form-group form-check">
        <input class="form-check-input" type="radio"  name="active" placeholder="Activo" value="True" checked/>
        <label>Activo</label>
      </div>
      <div class="form-group form-check">
        <input class="form-check-input" type="radio" name="active" placeholder="Inactivo" value="False">
        <label>Inactivo</label>
      </div>  
    </div>
    <div class="form-group col-md-6">
      <label>Nombre</label>
      <input class="form-control" type="text" name="first_name" placeholder="Nombre"/>
    </div>
    <div class="form-group col-md-6">
      <label>Apellido</label>
      <input class="form-control" type="text" name="last_name" placeholder="Apellido"/>
    </div>
    <input class="btn btn-success m-3" type="submit" value="Crear">
    <a href="{{ url_for('user_index', page_num=1) }}" class="btn btn-danger ml-2">Volver</a>
  </form>
{% endblock %}
